<!DOCTYPE html>
<html>
  <head>
    <title>TodoKemp</title>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <!-- %link{:href=>'http://fonts.googleapis.com/css?family=Judson', :rel=>'stylesheet', :type=>'text/css'} -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js'></script>
    <script src='scripts/underscore-min.js'></script>
    <script src='scripts/head.min.js'></script>
    <script>
      //<![CDATA[
        head.js("scripts/todoapp.js");
      //]]>
    </script>
  </head>
  <body>
    <div id='header'>
      <span class='appName'>TodoKemp</span>
    </div>
    <div id='entry'>
      <div id='instructions'>
        <span>Drag to reorder. Enter to insert. Double-click to delete.</span>
      </div>
      <input class='todoText' id='todotext' type='text' value="What's your task?">
    </div>
    <div id='taskList'>
      <div id='title' style='display:none'>
        <span>Current Tasks:</span>
      </div>
      <ul id='tasks'></ul>
    </div>
    <div id='footer'>
      <span>
        Joel Kemp,
        <a href='https://twitter.com/#!/mrjoelkemp' target='_blank'>
          @mrjoelkemp
        </a>
      </span>
    </div>
  </body>
</html>
