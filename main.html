<!DOCTYPE html>
<html>
  <head>
    <title>TodoKemp</title>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Judson' rel='stylesheet' type='text/css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js'></script>
    <script src='scripts/underscore-min.js'></script>
    <script src='scripts/head.min.js'></script>
  </head>
  <body>
    <div id='header'>
      <span class='appName'>TodoKemp</span>
    </div>
    <div id='entry'>
      <form action='#' method='get' name='taskForm'>
        <div id='greeting'>
          <span>What's your task?</span>
        </div>
        <input class='todoText' id='todotext' type='text'>
      </form>
    </div>
    <div id='taskList'>
      <div id='title' style='display:none'>
        <span>Current Tasks:</span>
      </div>
      <ul id='tasks'></ul>
    </div>
    <div id='footer'>
      <span>
        Joel Kemp,
        <a href='https://twitter.com/#!/mrjoelkemp' target='_blank'>
          @mrjoelkemp
        </a>
      </span>
    </div>
  </body>
</html>
<script>
  //<![CDATA[
    head.js("scripts/todoapp.js", "scripts/todo.js");
  //]]>
</script>
